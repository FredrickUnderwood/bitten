spring:
  kafka:
    bootstrap-servers: ${bitten.middleware-host}:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      auto-offset-reset: earliest
      auto-commit-interval: 1000
      enable-auto-commit: true
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/bitten
    username: root
    password: ${spring.datasource.password}
  data:
    redis:
      database: 10
      host: ${bitten.middleware-host}
      port: 6379
server:
  port: 8090
bitten:
  business:
    recall:
      topic:
        name: bittenBusinessRecall
      groupId: bittenBusinessRecallGroup
    log:
      topic:
        name: bittenBusinessLog
    topic:
      name: bittenBusiness
    tagId:
      key: kafka_tag_id
      value: com.chen.bitten
  apollo:
    enabled: false
  nacos:
    enabled: false
  mq:
    type: kafka
  dataPath: /usr/bitten/temp


mybatis:
  mapper-locations: classpath*:mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true
  type-aliases-package: com/chen/bitten/common/domain/persistence

xxl:
  job:
    admin:
      address: http://127.0.0.1:8081/xxl-job-admin
      username: admin
      password: 123456
      accessToken: default_token
    executor:
      appname: xxl-job-executor-bitten
      address:
      ip:
      port: 9999
      logpath: log/xxl-job
      logretentiondays: 30
      title: bittenCronJob




